<div class="sentence-card">
    <mat-card cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="moveWithinSentence($event)">
        <mat-chip-list>
            <app-token *ngFor="let token of sentence" [token]="token" cdkDrag></app-token>
        </mat-chip-list>
    </mat-card>

    <div *ngIf="!expand">
        <button mat-icon-button (click)="expand = !expand">
            <mat-icon>more_horiz</mat-icon>
        </button>
    </div>
    <div class="btns-grid" *ngIf="expand">
        <button mat-icon-button (click)="expand = !expand">
            <mat-icon>keyboard_arrow_up</mat-icon>
        </button>
        <button mat-icon-button (click)="expand = !expand">
            <mat-icon>keyboard_arrow_down</mat-icon>
        </button>
        <button mat-icon-button (click)="expand = !expand">
            <mat-icon>arrow_drop_up</mat-icon>
        </button>
        <button mat-icon-button (click)="expand = !expand">
            <mat-icon>arrow_drop_down</mat-icon>
        </button>
        <button mat-icon-button (click)="expand = !expand">
            <mat-icon>clear</mat-icon>
        </button>
        <button mat-icon-button (click)="expand = !expand">
            <mat-icon>more_horiz</mat-icon>
        </button>
    </div>
</div>
