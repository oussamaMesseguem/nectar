<table class="mat-elevation-z1" mat-table [dataSource]="sentence$">

    <ng-container matColumnDef="token">
        <th mat-header-cell *matHeaderCellDef> Token </th>
        <td mat-cell *matCellDef="let element;"> {{element.token}} </td>
    </ng-container>

    <ng-container matColumnDef="pos">
        <th mat-header-cell *matHeaderCellDef> Pos </th>
        <td mat-cell *matCellDef="let element;"> {{element.pos}} </td>
    </ng-container>

    <ng-container matColumnDef="chunk">
        <th mat-header-cell *matHeaderCellDef> Chunk </th>
        <td mat-cell *matCellDef="let element;"> {{element.chunk}} </td>
    </ng-container>

    <ng-container matColumnDef="shortShape">
        <th mat-header-cell *matHeaderCellDef> Short Shape </th>
        <td mat-cell *matCellDef="let element;"> {{element.shortShape}} </td>
    </ng-container>

    <ng-container matColumnDef="label">
        <th mat-header-cell *matHeaderCellDef> Label </th>
        <td mat-cell *matCellDef="let element;"> {{element.label}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; let index = index;" (click)="editToken(index)"
        (cdkObserveContent)="tokenValuesHaveChanged(index)"></tr>
</table>
