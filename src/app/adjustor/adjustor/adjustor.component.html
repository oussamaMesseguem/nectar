<mat-dialog-content>
    <div class="sentences-container">
        <app-sentence *ngFor="let sent of sentences; let i = index" [sentence]="sent" [isentence]="i"></app-sentence>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button class="btn-validation" mat-fab (click)="edit()">
        <mat-icon>check</mat-icon>
    </button>
</mat-dialog-actions>
