<mat-dialog-content>
    <mat-form-field appearance="outline" class="unit-margin" style="max-width:50px !important;">
        <mat-label>TOKEN</mat-label>
        <input matInput [(ngModel)]="dialogData.token.token" disabled>
    </mat-form-field>

    <mat-form-field appearance="outline" class="unit-margin" style="max-width:80px !important;">
        <mat-label>POS</mat-label>
        <input matInput [(ngModel)]="dialogData.token.pos" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let up of uposList" [value]="up.tag">
                {{up.tag}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>

    <mat-form-field appearance="outline" class="unit-margin">
        <mat-label>CHUNK</mat-label>
        <input matInput [(ngModel)]="dialogData.token.chunk">
    </mat-form-field>

    <mat-form-field appearance="outline" class="unit-margin">
        <mat-label>SHORT SHAPE</mat-label>
        <input matInput [(ngModel)]="dialogData.token.shortShape">
    </mat-form-field>

    <mat-form-field appearance="outline" class="unit-margin" style="max-width:150px !important;">
        <mat-label>LABEL</mat-label>
        <input matInput [(ngModel)]="dialogData.token.label">
    </mat-form-field>
</mat-dialog-content>
