<div class="editor-container">
    <div class="manager">
        <div>
            <button mat-icon-button (click)=previous()>
                <mat-icon>chevron_left</mat-icon>
            </button>

            <button mat-icon-button color="primary">
                {{index + 1}}
            </button>

            <button mat-icon-button (click)=next()>
                <mat-icon>chevron_right</mat-icon>
            </button>
        </div>

        <div>
            <app-annotation-list (selectedAnnotation)="annotation = $event"
                (annotationList)="updateAnnotationList($event)"></app-annotation-list>
        </div>

        <div>
            <mat-slide-toggle class="margin-elt" color="primary"
                matTooltip="Display propositions from an external service. Leave results as they are or modify them."
                matTooltipPosition="below" matTooltipShowDelay="500">
                Active Propostions
            </mat-slide-toggle>
        </div>

        <div>
            <button class="margin-elt" mat-stroked-button color="primary">Export</button>
        </div>
    </div>

    <mat-divider></mat-divider>

    <ng-container [ngSwitch]="annotation">
        <app-conllu [sentence$]="sentence$" [sentenceLength]="sentenceLength" *ngSwitchCase="annotations.conllu">
        </app-conllu>
        <app-ner [sentence$]="sentence$" *ngSwitchCase="annotations.ner"></app-ner>
        <div class="mat-elevation-z0 mat-card" *ngSwitchDefault>Please add an annotation</div>
    </ng-container>
</div>
