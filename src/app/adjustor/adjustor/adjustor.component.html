<h2 mat-dialog-title>Split and Tokenisation</h2>
<mat-dialog-content>
    <app-sentence *ngFor="let sent of sentences; let i = index" [sentence]="sent" [isentence]="i"></app-sentence>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-fab color="primary" [mat-dialog-close]="true" cdkFocusInitial>
        <mat-icon>check</mat-icon>
    </button>
</mat-dialog-actions>
